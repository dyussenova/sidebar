<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPC</title>
    <!--Reset-->
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <!--Blocks-->
    <link rel="stylesheet" href="/css/blocks/header.css " />
    <link rel="stylesheet" href="/css/blocks/main.css " />
    <link rel="stylesheet" href="./css/blocks/footer.css" />
    <!--Fonts-->
    <link rel="stylesheet" href="/css/fonts/TTLakes /stylesheet.css" />
  </head>
  <body>
    <div class="sidebar">
      <header class="sidebar__header">
        <div class="sidebar__nav sidebar__nav--size">
          <div class="sidebar__one">
            <div class="sidebar-button">
              <button
                class="sidebar-button__icon sidebar-button__icon-burger"
              ></button>
            </div>
            <div class="logo">
              <img
                class="sidebar__logo"
                src="/img/logo.svg"
                alt="Логотип CPS"
              />
            </div>
          </div>
          <div class="sidebar__two">
            <div class="sidebar-button">
              <button
                class="sidebar-button__icon sidebar-button__icon-search"
              ></button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="sidebar__menu sidebar__menu--size">
          <ul class="sidebar__list">
            <li class="sidebar__item sidebar__item--active">Ремонт техники</li>
            <li class="sidebar__item">Услуги и сервисы</li>
            <li class="sidebar__item">Корпоративным клиентам</li>
            <li class="sidebar__item">Продавцам техники</li>
            <li class="sidebar__item">Партнерам</li>
            <li class="sidebar__item">Производителям</li>
            <li class="sidebar__item">Наши сервисные центры</li>
            <li class="sidebar__item">Контакты</li>
          </ul>
        </div>
      </main>
      <footer>
        <div class="sidebar__footer sidebar__footer--size">
          <div class="sidebar__contact-one sidebar__contact-one--size">
            <div class="sidebar-button">
              <button
                class="sidebar-button__icon sidebar-button__icon-phone"
              ></button>

              <button
                class="sidebar-button__icon sidebar-button__icon-chat"
              ></button>

              <button
                class="sidebar-button__icon sidebar-button__icon-profile"
              ></button>
            </div>
          </div>
          <div class="sidebar__contact-two">
            <a class="sidebar__email" href="mailto:mail@cps.com"
              >mail@cps.com</a
            >
            <a class="sidebar__phone" href="tel:+78008908900">8 800 890 8900</a>
          </div>
          <div class="sidebar__languages">
            <p
              class="sidebar__item-lang sidebar__item-lang-ru sidebar__item-lang--active"
            >
              RU
            </p>
            <p class="sidebar__item-lang sidebar__item-lang-en">EN</p>
            <p class="sidebar__item-lang sidebar__item-lang-ch">CH</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
